{% extends 'base_layout.html' %}

{% block content %}
<div class="article-detail">
  <div class="article">
      <img src="{{ article.thumb.url}}" >
      <h2>{{ article.title }}</h2>
      <p>{{ article.body }}</p>
      <p>{{article.date }}</p>
      <h5>uploaded by {{ article.author}}</h5>
  </div>


</div>

{% endblock %}
