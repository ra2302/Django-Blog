{% extends 'base_layout.html' %}

{% block content %}
   <h4>HEYYYY LOGIN HERE</h4>
   <form class="site-form" action="/accounts/login/" method="post">
     {% csrf_token %}
     {{ form }}
     {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
     {% endif %}  
     <input type="submit" value="Login">
   </form>
{% endblock %}
